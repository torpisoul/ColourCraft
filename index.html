<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColourCraft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="grid-container">
            <div class="color-strip Top-Primary" id="Top-Primary"></div>
            <div class="color-strip Left-Primary" id="Left-Primary"></div>
            <div class="color-strip Right-Primary" id="Right-Primary"></div>
            <div class="Score-Box" id="Score-Box"></div>
            <div class="grid-item Top-Left" id="Top-Left"><span class="color-name"></span></div>
            <div class="grid-item Top-Middle" id="Top-Middle"><span class="color-name"></span></div>
            <div class="grid-item Top-Right" id="Top-Right"><span class="color-name"></span></div>
            <div class="grid-item Middle-Left" id="Middle-Left"><span class="color-name"></span></div>
            <div class="grid-item Centre" id="Centre"><span class="color-name"></span></div>
            <div class="grid-item Middle-Right" id="Middle-Right"><span class="color-name"></span></div>
            <div class="grid-item Bottom-Left" id="Bottom-Left"><span class="color-name"></span></div>
            <div class="grid-item Bottom-Middle" id="Bottom-Middle"><span class="color-name"></span></div>
            <div class="grid-item Bottom-Right" id="Bottom-Right"><span class="color-name"></span></div>
        </div>
        <div class="discovery-list">
            <ul id="discoveriesList"></ul>
        </div>
    <script src="script.js"></script>
</body>
</html>
